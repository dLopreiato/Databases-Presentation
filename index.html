<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">

    <title>Databases</title>

    <meta name="description" content="A presentation for the Penn State ACM club.">
    <meta name="author" content="Andrew Lopreiato">

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/blackpurple.css" id="theme">

    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="lib/css/monokai_sublime.css">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>

    <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="reveal">
      <div class="slides">

        

      </div>    <!-- end div="slides" -->
    </div>      <!-- end div="reveal" -->

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>
      Reveal.initialize({
        controls: true,
        progress: true,
        history: false,
        center: true,
        transition: 'slide',

        dependencies: [
          { src: 'lib/js/classList.js',
            condition: function() { return !document.body.classList; } },

          { src: 'plugin/highlight/highlight.js',
            async: true,
            condition: function() { return !!document.querySelector( 'pre code' ); },
            callback: function() { hljs.initHighlightingOnLoad(); } },

          { src: 'plugin/zoom-js/zoom.js',
            async: true },

          { src: 'plugin/notes/notes.js',
            async: true}

        ],

        width: 1024,
        height: 768
      });
    </script>

  </body>

</html>
